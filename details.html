<!DOCTYPE html>
<html>
<head></head>
<title>Details Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="details.css">
<body>
<div class="container">
  <form id="contact" action="" method="post">
    <h3>Fill Your Details Here</h3>
    <h4>All Fields must be filled</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Branch" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your CGPA" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email" type="url" tabindex="5" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
</body>
</html>
