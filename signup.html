<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
      <div class="logfor">
        <div class="header">
          <h2 class="head">SIGN UP</h2>
        </div>
        <form class="form-horizontal">
      <div class="form-group">
            <label for="text" class="col-sm-2 control-label">NAME</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="">
          </div>
      </div>
  <div class="form-group">
    <label for="text" class="col-sm-2 control-label">USER NAME</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="">
    </div>
  </div>
  <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">EMAIL</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="">
      </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">PASSWORD</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="">
    </div>
  </div>
<label for="dropdown" class="branch">BRANCH</label>
    <select class="form-control">
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
      <option>MECH</option>
      <option>CHEMICAL</option>
      <option>META</option>
      <option>CIVIL</option>
      <option>BIOTECH</option>
    </select>

  <div class="form-group cgpa">
        <label for="text" class="col-sm-2 control-label banch">C.G.P.A</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="">
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign Up</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a class="btn btn-default btn1" id="sign" href="login.html" role="button">Sign In</a>
    </div>
  </div>
  <div class="file-field">
        <div class="btn btn-primary btn-sm float-left">
            <span>Choose file</span>
            <input type="file">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload your file">
        </div>
    </div>
</form>
<a href="#"></a>
      </div>
  </body>
</html>
